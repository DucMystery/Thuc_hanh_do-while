<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<body>
   <script>
       let n;
       do {
           n= parseInt(prompt("Mời bạn nhập số: "));
       }while (n<1 || n>10);
       alert("số bạn vừa nhập là : "+n);
   </script>
</body>
</html>
